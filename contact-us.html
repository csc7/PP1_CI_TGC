            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Request Service
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Request Service</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="https://" method="POST">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Full Name</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">E-mail</label>
                                    <input type="email" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Pick a Date</label>
                                    <input type="datetime-local" class="form-control" id="recipient-name">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Request Service</button>
                        </div>
                    </div>
                </div>
            </div>

    <div class="section-separator"></div>
    
    <section id="contact-us-columns">
        <div id="contact-us-left-column">
            <div>
                <img id="office-image" src="assets/images/stockvault-office-building236904.jpg"
                    alt="Office Picture">
            </div>
            <h1>Contact Us!</h1>
            <div id="location-map">
                <!-- Google Maps -->
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194348.14100881846!2d-3.819963712733906!3d40.437869344942456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1sen!2ses!4v1623801071979!5m2!1sen!2ses"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div id="contact-us-right-column">
            <form id="contact-us-form" action="https://" method="POST">
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="name-field">Name</label>
                    </div>
                    <div class="form-row-input">
                        <input id="name-field" type="text" name="name" placeholder="Your name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="surname-field">Surname</label>
                    </div>
                    <div class="form-row-input">
                        <input id="surname-field" type="text" name="surname" placeholder="Your surname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="city-field">Surname</label>
                    </div>
                    <div class="form-row-input">
                        <input id="city-field" type="text" name="city" placeholder="Your city">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="email-field">Email</label>
                    </div>
                    <div class="form-row-input">
                        <input id="email-field" type="email" name="email" placeholder="Your e-mail">
                    </div>
                </div>     
                <div id="form-row">
                    <div class="form-row-label">
                        <label for="telephone">Telephone</label>
                    </div>
                    <div class="form-row-input-telephone">
                        <input id="telephone" type="tel" name="telephone" placeholder="Your telephone">
                    </div>
                    <div>
                        <input id="telephone-checkbox" type="checkbox" name="telephone-checkbox">
                        <label for="telephone-checkbox">Can we call you?</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-row-label">
                        <label for="department-list">Department</label>
                    </div>
                    <div class="form-row-input">
                        <select id="department-list" name="department-list">
                            <option value="Acquisition">Acquisition</option>
                            <option value="Processing">Processing</option>
                            <option value="Imaging">Imaging</option>
                            <option value="Geothermal">Geothermal</option>
                            <option value="Solar">Solar</option>
                            <option value="Wind">Wind</option>
                            <option value="CCS">CCS</option>
                            <option value="Site Survey">Site Survey</option>
                            <option value="Modelling">Modelling</option>
                            <option value="Feasibility">Feasibility</option>
                            <option value="Well Data">Well Data</option>
                            <option value="Supervision">Supervision</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="radio-label">
                        <p>Type</p>
                    </div>
                    <div class="radio-input">
                        <input name="consultation-type" value="commercial" type="radio">
                    </div>
                    <div class="radio-label">
                        <label for="value">Commercial</label>
                    </div>
                    <div class="radio-input">
                        <input name="consultation-type" value="technical" type="radio">
                    </div>
                    <div class="radio-label">
                        <label for="value">Technical</label>
                    </div>
                </div>  
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="description">Description</label>
                    </div>
                    <div class="form-row-input">
                        <textarea id="description" rows="5" cols="20" name="description" placeholder="Describe your consultation"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <input type="submit" value="Send" id="submit-form-button">
                </div>
            </form>
        </div>
    </section>
