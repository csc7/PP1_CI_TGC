    <section id="contact-us-columns">
        <div id="contact-us-left-column">

            <form id="contact-us-form" action="https://formdump.codeinstitute.net/" method="POST">
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="name-field">Name</label>
                    </div>
                    <div class="form-row-input">
                        <input id="name-field" type="text" name="name" placeholder="Your name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="surname-field">Surname</label>
                    </div>
                    <div class="form-row-input">
                        <input id="surname-field" type="text" name="surname" placeholder="Your surname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="city-field">Surname</label>
                    </div>
                    <div class="form-row-input">
                        <input id="city-field" type="text" name="city" placeholder="Your city">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="email-field">Email</label>
                    </div>
                    <div class="form-row-input">
                        <input id="email-field" type="email" name="email" placeholder="Your e-mail">
                    </div>
                </div>     
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="telephone">Telephone</label>
                    </div>
                    <div class="form-row-input-telephone">
                        <input id="telephone" type="tel" name="telephone" placeholder="Your telephone">
                    </div>
                    <div class="telephone-checkbox-can-we-call-you">
                        <input id="telephone-checkbox" type="checkbox" name="telephone-checkbox">
                        <label id="telephone-checkbox-label" for="telephone-checkbox">Can we call you?</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="department-list">Department</label>
                    </div>
                    <div class="form-row-input">
                        <select id="department-list" name="department-list">
                            <option value="Acquisition">Renewables</option>
                            <option value="Processing">Beophysics</option>
                            <option value="Imaging">Geology</option>
                            <option value="Geothermal">Modelling</option>
                            <option value="Solar">Project Management</option>
                            <option value="Wind">Supervision</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="radio-label" id="radio-label-title">
                        <p>Type</p>
                    </div>
                    <div class="radio-input" id="radio-input-commercial">
                        <input name="consultation-type" id="commercial-radio" value="commercial" type="radio">
                    </div>
                    <div class="radio-label" id="radio-label-commercial">
                        <label for="commercial-radio">Commercial</label>
                    </div>
                    <div class="radio-input" id="radio-input-technical">
                        <input name="consultation-type" id="technical-radio" value="technical" type="radio">
                    </div>
                    <div class="radio-label" id="radio-label-technical">
                        <label for="technical-radio">Technical</label>
                    </div>
                </div>  
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="form-description">Description</label>
                    </div>
                    <div class="form-row-input">
                        <textarea id="form-description" rows="9" cols="20"  name="form-description" placeholder="Describe your consultation"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <input type="submit" value="Send" id="submit-form-button">
                </div>
            </form>

        </div>

        <div id="contact-us-right-column">
            <div id="contact-us-title">

            <div id="location-map">

                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <div id="contact-details">

                    28000 Santa Fe<br>
                    information@ficticioustgbemail.com<br>
                    Telephone: +34 27 27 80000<br>
